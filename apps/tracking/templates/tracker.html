{% extends 'base.html' %}
{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>

    <ul class="list-group">
        {% for project in projects %}
            <a href="{% url 'project-detail' project.id %}">
                <li class="list-group-item project">{{ project }}</li>
            </a>
        {% endfor %}
    </ul>


    <image src="https://ems062o8o5d13vyfw3bj3f0r-wpengine.netdna-ssl.com/wp-content/uploads/Screen-Shot-2017-03-31-at-8.18.17-AM-640x382.png"></image>
{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static "tracking/tracking.js" %}"></script>
{% endblock %}
